name: smartchat
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^1.12.0
  firebase_auth: ^3.3.7
  cloud_firestore: ^3.1.8
  firebase_storage: ^10.2.7
  google_sign_in: ^5.2.4
  fluttertoast: ^8.0.8
  image_picker: ^0.8.4+9
  shared_preferences: ^2.0.13
  intl: ^0.17.0
  photo_view: ^0.13.0
  country_code_picker: ^2.0.2
  equatable: ^2.0.3
  google_sign_in_web: ^0.10.0+5
  voice_message_package:
  record_mp3: ^3.0.0
  path_provider: ^2.0.11
  audioplayers:



  dio: #http
  get_it: #Service Locator
  rename: 2.0.1 #Rename
  lottie: 1.4.2 #Animations
  shimmer: 2.0.0 #Skeleton
  provider: #State Management
  flutter_svg: #Svg
  easy_localization: #Localizations
  url_launcher: 6.1.5 #Luncher
  cupertino_icons: 1.0.2 #IOS Icons
  flutter_screenutil: #Responsive Design
  cached_network_image: #Images
  connectivity_plus: 2.3.7 #Connectivity
  internet_connection_checker:




dev_dependencies:

  #App Icon

  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.10.0"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/animations/
    - assets/translations/
    - assets/animations/disconnected_network.json



  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Black.ttf
          weight: 900
        - asset: assets/fonts/Nunito-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito-ExtraLight.ttf
          weight: 200
